  # ============================================================================
  # CRITICAL SERVICES (60-second check interval)
  # ============================================================================

  # Emergency Services (Police/Fire/Ambulance)
  # Life-critical emergency services including police, fire, and ambulance
  - name: Police Report Crime
    protocol: HTTPS
    method: GET
    resource: https://www.gov.uk/report-crime
    tags:
      - policing
      - information
      - standard
      - emergency
      - live
      - uk-wide
    expected:
      status: 200
    interval: 900
    warning_threshold: 5
    timeout: 15


