# GOV.UK Public Services - Example Health Check Configuration
# This is a comprehensive collection of 500+ high-priority UK government services
# Based on comprehensive research conducted 25 October 2025

settings:
  check_interval: 300 # 5 minutes default
  warning_threshold: 2 # 2 seconds for DEGRADED status
  timeout: 10 # 10 seconds default timeout
  page_refresh: 300 # Browser auto-refresh (5 minutes)
  max_retries: 3
  worker_pool_size: 0 # Auto (2x CPU cores)

